<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Componente tab</title>
</head>
<body>
  <div class="container">
    <div class="tab-component">
        <ul class="tab-list">
            <!-- Las pestañas se crearán aquí -->
            <li><a href="#" class="tab-link">Listado QRs</a></li>
            <li><a href="#" class="tab-link">Sesión</a></li>
            <li><a href="#" class="tab-link">Edición</a></li>
            <li><a href="#" class="tab-link">Crear/Eliminar</a></li>
            
        
        </ul>
        <div class="tab-content">
            <!-- El contenido de las pestañas se creará aquí -->
            <div class="tab-pane">Contenido de Listado QRs </div>
            <div class="tab-pane">Contenido de Sesión</div>
            <div class="tab-pane">Contenido de Edición </div>
            <div class="tab-pane">Contenido de Crear/Eliminar </div>

        </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
